# Contains names, aliases and descriptions of all available native templates in 21cmfast

[[templates]]
name = "defaults"
file = "defaults.toml"
aliases = ["defaults", "default"]
description = "All the default parameters of 21cmFAST."

[[templates]]
name = "simple"
file = "simple.toml"
aliases = ["simple"]
description = "A simple 21cmFAST run with no minihalos, discrete halos, recombinations or spin temperature fluctuations"


[[templates]]
name = "const-zeta"
file = "const-zeta.toml"
aliases = ["const-zeta"]
description = "A 21cmFAST run with constant ionising efficiency for halos of all mass"

[[templates]]
name = "latest"
file = "latest.toml"
aliases = ["latest"]
description = "Our latest fiducial run without discrete halos, includes recominations and spin temperature fluctuations"

[[templates]]
name = "minihalos"
file = "minihalos.toml"
aliases = ["minihalos"]
description = "A run including minihalos"

[[templates]]
name = "latest-dhalos"
file = "latest-dhalos.toml"
aliases = ["latest-dhalos"]
description = "Our latest fiducial run with discrete halos, recominations and spin temperature fluctuations"

[[templates]]
name = "minihalos-discrete"
file = "mini-dhalos.toml"
aliases = ["minihalos-discrete", "mini-dhalos"]
description = "Run with discrete halos, including the molecularly cooled galaxy component"

[[templates]]
name = "Park19"
file = "park19.toml"
aliases = ["Park19"]
description = "Exact fiducial parameters from Park et al 2019. Disables modules implemented afterwards"

[[templates]]
name = "Qin20"
file = "Qin20.toml"
aliases = ["Qin20"]
description = "Exact fiducial parameters from Qin et al 2020. Disables modules implemented afterwards"

[[templates]]
name = "Munoz21"
file = "Munoz21.toml"
aliases = ["Munoz21", "EOS21"]
description = "Exact fiducial parameters from Munoz et al 2021. Disables modules implemented afterwards"

[[templates]]
name = "fixed-halos"
file = "fixed-halos.toml"
aliases = ["fixed-halos"]
description = "integrals of the CHMF on the Eulerian (evolved) density grid, FFRT-P in Davies+22 or ESF-E in Trac+22"


[[templates]]
name = "size-mini"
file = "size-mini.toml"
aliases = ["size-mini", "mini"]
description = "Set the simulation to have a very small size (48 Mpc), useful for quick tests. Intended to be used on top of another template"

[[templates]]
name = "size-small"
file = "size-small.toml"
aliases = ["size-small", "small"]
description = "Set the simulation to have a small size (92 Mpc), useful for quick exploration. Intended to be used on top of another template"

[[templates]]
name = "size-medium"
file = "size-medium.toml"
aliases = ["size-medium", "medium"]
description = "Set the simulation to have a medium size (384 Mpc), useful for MCMC. Intended to be used on top of another template."

[[templates]]
name = "size-gpc"
file = "size-gpc.toml"
aliases = ["size-gpc", "gpc", "large"]
description = "Set the simulation to have a large size (~1 Gpc). Intended to be used on top of another template."
