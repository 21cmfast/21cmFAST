name: PR benchmark

on:
  pull_request:
    branches:
      - main

jobs:
  benchmark_pr_branch:
    name: PR benchmark
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
        run:
          # Adding -l {0} ensures conda can be found properly in each step
          shell: bash -l {0}
    steps:
      - uses: actions/checkout@v5
      - uses: bencherdev/bencher@main

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
            channels: conda-forge,defaults
            python-version: 3.11
            channel-priority: true

      - name: Install Non-Python Dependencies
        run: |
          conda install fftw gsl numba

      - name: Install 21cmFAST
        run: |
          pip install ".[dev]"

      - name: Track base branch benchmarks with Bencher
        run: |
          bencher run \
          --project 21cmfast \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --branch "$GITHUB_HEAD_REF" \
          --start-point "$GITHUB_BASE_REF" \
          --start-point-hash '${{ github.event.pull_request.base.sha }}' \
          --start-point-clone-thresholds \
          --start-point-reset \
          --testbed ubuntu-latest \
          --threshold-measure latency \
          --threshold-test percentage \
          --threshold-max-sample-size 64 \
          --threshold-upper-boundary 0.1 \
          --thresholds-reset \
          --err \
          --adapter python_pytest \
          --file results.json \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          "pytest --benchmark-json results.json tests/test_integration_features.py"
