name: Tests

# Test on all pushes, except when the push is literally just a tag (because we
# tag automatically via CI, and therefore there's no extra code in that push).
on:
  push:
    tags-ignore:
      - 'v*'
  pull_request:
    branches:
      - '*'


jobs:
  tests:
    if: "!contains(github.event.pull_request.labels.*.name, 'auto-pr')"
    env:
      ENV_NAME: tests
      PYTHON: ${{ matrix.python-version }}
      OS: ${{ matrix.os }}
      CC: ${{ matrix.compiler }}
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        python-version: ["3.11", "3.12"]
        compiler: ["gcc", "clang"]
    defaults:
     run:
       # Adding -l {0} ensures conda can be found properly in each step
       shell: bash -l {0}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge,defaults
          python-version: ${{ matrix.python-version }}
          channel-priority: true

      - name: Install Non-Python Dependencies
        run: |
          conda install fftw gsl
      - name: Install 21cmFAST
        run: |
          LOG_LEVEL=INFO pip install ".[dev]"
      - name: Run Integration Tests
        run: |
          python -m pytest -k "[sampler"  tests/test_integration_features.py::test_power_spectra_lightcone --plots=testplots

      - name: Archive Integration Test Plots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-plots-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.compiler }}
          path: |
            testplots/*.pdf
